<!-- pages/foodRecognition.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful Pal, Fruits and vegetables edition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        #main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #image-input {
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result-section {
            margin-top: 20px;
            font-size: 18px;
        }

        #webcam-container {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plateful Pal, Fruit and vegetables edition</h1>
    </header>
    <section id="main-section">
        <input type="file" id="image-input" accept="image/*">
        <button onclick="recognizeFood()">Recognize</button>
        <div id="result-section"></div>

        <div>Teachable Machine Image Model</div>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </section>
    <footer>
        <p>&copy; 2024 Plateful Pal. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="../script/app.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/sUeTOVeIy/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "../model/model.json";
            const metadataURL = URL + "../model/metadata.json";
            const weightsURL = URL + "../model/weights.bin";

            model = await tmImage.load(modelURL, metadataURL, weightsURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
