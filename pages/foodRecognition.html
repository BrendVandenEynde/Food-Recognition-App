<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful Pal, Fruits and Vegetables Edition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        #main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        #image-input {
            margin-bottom: 20px;
            display: none; /* Hide the input initially */
        }

        .pseudo__button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10%;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .pseudo__button:hover {
            background-color: #45a049;
        }

        #result-section {
            margin-top: 20px;
            margin-bottom: 15%;
            font-size: 18px;
            text-align: center;
        }

        #uploaded-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide the image initially */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Plateful Pal, Fruit and Vegetables Edition</h1>
    </header>
    <section id="main-section">
        <h2>üçèü•¶ Veggie Vision: Decode the Secrets of Your Greens! ü•ïüîç</h2>
        <img id="uploaded-image" alt="Uploaded Image">
        <label for="image-input" class="pseudo__button">Select an image</label>
        <input type="file" id="image-input" accept="image/*" onchange="displayImage()">
        <button class="pseudo__button" onclick="detectFood()">Recognize</button>
         <h2>You're probably looking at...</h2>
        <div id="result-section"></div>
    </section>
    <footer>
        <p>&copy; 2024 Plateful Pal. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "model/";
        let model, maxPredictions;

        async function init() {
            const modelURL =  "../model/model.json";
            const metadataURL = "../model/metadata.json";
            const weightsURL = "../model/weights.bin";

            model = await tmImage.load(modelURL, metadataURL, weightsURL);
            maxPredictions = model.getTotalClasses();
        }

        function displayImage() {
            const imageInput = document.getElementById("image-input");
            const uploadedImage = document.getElementById("uploaded-image");

            if (imageInput.files.length > 0) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result; // Display the uploaded image
                    uploadedImage.style.display = "block"; // Show the uploaded image
                };

                reader.readAsDataURL(imageInput.files[0]);
            }
        }

        async function detectFood() {
            const imageInput = document.getElementById("image-input");
            const resultSection = document.getElementById("result-section");
            const uploadedImage = document.getElementById("uploaded-image");

            if (imageInput.files.length > 0) {
                try {
                    const reader = new FileReader();

                    reader.onload = async function (e) {
                        const image = new Image();
                        image.src = e.target.result;

                        uploadedImage.src = image.src; // Display the uploaded image
                        uploadedImage.style.display = "block"; // Show the uploaded image

                        await image.decode();
                        const predictions = await model.predict(image);

                        resultSection.innerHTML = "<p>Predictions:</p>";
                        for (let i = 0; i < predictions.length; i++) {
                            resultSection.innerHTML += `
                                <p>${predictions[i].className}: ${(predictions[i].probability * 100).toFixed(2)}%</p>
                            `;
                        }
                    };

                    reader.readAsDataURL(imageInput.files[0]);
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.error('No file selected.');
            }
        }

        init(); // Initialize the model when the page loads
    </script>
</body>
</html>
